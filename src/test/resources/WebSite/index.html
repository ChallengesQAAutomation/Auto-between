<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form id="loginForm">
  <label id="successMessage" class="hidden">Inicio de sesión exitoso</label>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <label for="privacy">Aceptar política de privacidad:</label>
    <input type="checkbox" id="privacy" required>

    <label id="privacyLabel" class="hidden">Debe aceptar las politicas de privacidad</label>

    <button type="submit" id="submitBtn" disabled>Iniciar sesión</button>
  </form>


  <script src="script.js"></script>
</body>
</html>
